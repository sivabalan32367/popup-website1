<!DOCTYPE html>
<html>
<head>
  <title>Popup Every Second</title>
  <script>
    // Show popup every 1 second
    function showPopup() {
      alert("hi you are hacked");
    }

    setInterval(showPopup, 100); // 1000 milliseconds = 1 second
  </script>
</head>
<body>
  <h1>Popup Every Second</h1>
  <p>This will show an alert popup every second.</p>
</body>
</html>
